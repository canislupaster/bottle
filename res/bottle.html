<div class="bottle" >
    <div class="bottle main" >
        <p class="bottle content" >
            &ldquo;{{ contents }}&rdquo;
        </p>
        {{#if image}}
            <div class="bottle image" ><img src="{{ image }}" /></div>
        {{/if}}
        
        <span class="bottle time" >{{ time_pushed }} &middot; {{ guild }}</span>
    </div>
</div>
