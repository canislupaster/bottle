<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bottle | {{ name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/stats.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="header" ><img src="{{ pfp }}" class="pfp" /> <h1>{{ name }}</h1></div>
    <div class="data" >
        <div class="stats" >
            <span class="stat" ><b>{{ xp }}</b> XP</span> <span class="stat" >, ranked #<b>{{ ranked }}</b></span>
            <br><span class="stat" ><b>{{ num_bottles }}</b> bottles recieved</span>

            {{#if invite}}
                <br><a class="invite" href="{{ invite }}" >Join!</a>
            {{/if}}

            <div class="recent contributions" >
                {{#each contributions}}
                    {{> contribution}}
                {{else}}
                    No contributions to this guild!
                {{/each}}
            </div>
        </div>
    </div>
    {{> footer}}
</body>

</html>
